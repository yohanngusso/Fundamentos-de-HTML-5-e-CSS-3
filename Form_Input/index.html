<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <style>
        label {
            display: block;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <form action="#" method="get" target="_blank" autocomplete="off">
        <p>O meu formulario</p>
        <p>
            <!-- <label">
                Nome:
                Input de texto 
                <input type="text" id="nome" name="nome" placeholder="Seu nome">
            </label> -->
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" placeholder="Seu nome" required>
        </p>
        <p>
            <label for="dev">Sou um dev</label>
            <input type="checkbox" id="dev" name="dev" checked>
        </p>
        <p>
            <label for="feminino">Feminino</label>
            <input type="radio" id="feminino" name="genero" value="feminino" required>
            <label for="Masculino">Masculino</label>
            <input type="radio" id="Masculino" name="genero" value="Masculino" required>
            <label for="Bixessual">Bixessual</label>
            <input type="radio" id="Bixessual" name="genero" value="Bixessual" required>
        </p>

        <p>
            <label for="date">Date:</label>
            <input type="date" id="date" name="date">
        </p>

        <p>
            <label for="datetime-local">Date:</label>
            <input type="datetime-local" id="datetime-local" name="datetime-local">
        </p>

        <p>
            <label for="time">Time:</label>
            <input type="time" id="time" name="time">
        </p>

        <p>
            <label for="color">Cor:</label>
            <input type="color" id="color" name="color" value="#06E1F3">
        </p>

        <p>
            <label for="email">Seu email:</label>
            <input type="email" id="email" name="color" placeholder="ex.: email@email.com">
        </p>


        <p>
            <label for="file">Sua foto:</label>
            <input type="file" id="file" name="file" accept=".png,.svg,image/*" multiple>
        </p>

        <p>
            <label for="number">Número:</label>
            <input type="number" id="number" name="number" min="10" max="50" step="5">
        </p>

        <p>
            <label for="range">Range:</label>
            <input type="range" id="range" name="range" min="10" max="50" step="5">
        </p>

        <p>
            <label for="senha">Senha:</label>
            <input type="password" id="senha" name="senha" placeholder="Digite sua senha">
        </p>

        <p>
            <label for="search">Buscar:</label>
            <input type="search" id="search" name="search" placeholder="Pesquise aqui">
        </p>

        <!-- SELECT -->

        <p>
            <label for="select">Selecione alguma opção:</label>
            <select id="select" name="select">
                <optgroup label="Grupo 1">
                    <option value="10" label="10"></option>
                    <option value="20" label="20"></option>
                    <option value="30" label="30" disabled></option>
                </optgroup>
                <optgroup label="Grupo 2">
                    <option value="40" label="40"></option>
                    <option value="50" label="50"></option>
                    <option value="60" label="60" disabled></option>
                </optgroup>
            </select>
        </p>


        <p>
            <label for="textarea">Escreva aqui:</label>
            <textarea name="textarea" id="textarea" cols="30" rows="10"></textarea>
        </p>

        <p>
            <button type="reset">Reset</button>
            <button type="submit">Submit</button>
        </p>

        <a href="mailto:yohann.gusso@hotmail.com">Enviar email</a>
    </form>
</body>

</html>
