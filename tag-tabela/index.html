<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet" type="text/css">
    <title>Tabela</title>
</head>

<body>
    <h1>TABELAS</h1>
    <div class="responsive-table">
        <table>
            <caption>Descrição da tabela</caption>
            <thead> <!--Cabeçalho da tabela-->
                <tr> <!-- Table Rows -> Linhas de tabela -->
                    <th>Título 1</th> <!--Vai ser as colunas-->
                    <th>Título 2</th>
                    <th>Título 3</th>
                </tr>
            </thead>

            <tbody>
                <tr>
                    <td>Corpo 1</td>
                    <td>Corpo 2</td>
                    <td>Corpo 3</td>
                </tr>
                <tr>
                    <td colspan="2">Corpo 4</td>
                    <td>Corpo 5</td>
                </tr>
                <tr>
                    <td>Corpo 6</td>
                    <td>Corpo 7</td>
                    <td>Corpo 8</td>
                </tr>
            </tbody>

            <tfoot>
                <tr>
                    <td colspan="2" rowspan="2"></td>
                    <td>Total:</td>
                </tr>
                <tr>
                    <td>R$ 500,00</td>
                </tr>
            </tfoot>

        </table>
    </div>


</body>

</html>
